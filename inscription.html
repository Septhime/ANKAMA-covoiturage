<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - ANKAMA Convoiturage</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">Accueil</a>
            <a href="connexion.html">Mes trajets</a>
        </div>
        <div class="header-center">
            <img src="img/logo.png" alt="Logo de Ankama" />
        </div>
        <div class="header-right">
            <a href="connexion.html">Connexion</a>
        </div>
    </header>
    <main>
        <div class="main-content bg-white">
            <form class="inputzone" action="connected/index.html">
                <h1>Inscription</h1>
                <div class="form-input">
                    <label for="email">Adresse mail<span class="required">*</span></label>
                    <input type="email" placeholder=" " name="email" id="email" required />
                </div>
                <div class="form-input">
                    <label for="password">Mot de passe<span class="required">*</span></label>
                    <input type="password" placeholder=" " name="password" id="password" required />
                </div>
                <div class="form-input">
                    <label for="confirmpassword">Confirmation du mot de passe<span class="required">*</span></label>
                    <input type="password" placeholder=" " name="confirmpassword" id="confirmpassword" required />
                </div>
                <div class="form-input checkbox-acceptation">
                    <input type="checkbox" name="accept" id="accept" required />
                    <label for="accept">J'accepte les <a href="CGU.html">CGU</a> et la <a href="RDC.html">politique de confidentialité</a><span class="required">*</span></label>
                </div>
                <div class="form-input">
                    <button>S'inscrire</button>
                </div>
                <div class="formlink">
                    <a href="connexion.html">Retour à la connexion</a>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer-inscription">
        <div class="image">
            <img src="img/logo.png" alt="Logo de ANKAMA">
        </div>
        <div class="main-footer">
            <p>&copy; 2023 ANKAMA</p>
            <a href="legal.html">Mentions légales</a>
            <a href="CGU.html">Condition générale d'utilisation</a>
            <a href="RDC.html">Règle de confidentialité</a>
        </div>
    </footer>
</body>
</html>
