<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Signalement - ANKAMA Convoiturage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">Accueil</a>
            <a href="connexion.html">Mes trajets</a>
        </div>
        <div class="header-center">
            <img src="img/logo.png" alt="Logo de ANKAMA">
        </div>
        <div class="header-right">
            <a href="connexion.html">Connexion</a>
        </div>
    </header>
<main>
    <div class="page-title">
        <h3>Signaler un profil</h3>
    </div>
    <div class="page-content">
        <div class="profile-box">
            <form class="profile-info" method="post" action="reportsucess.html">
                <div class="two-col">
                    <div>
                        <h5>Pour quelle raison voulez-vous signaler cette personne ?</h5>
                        <div class="radio-group">
                            <input type="radio" name="reason" id="reason1" value="1" required>
                            <label for="reason1">Comportement inapproprié</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="reason" id="reason2" value="2">
                            <label for="reason2">Propos inappropriés</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="reason" id="reason3" value="3">
                            <label for="reason3">Autre</label>
                        </div>
                    </div>
                </div>
                <div class="profile-actions">
                    <button>Envoyer</button>
                    <a href="index.html">Retour</a>
                </div>
            </form>
        </div>
    </div>
</main>
    <footer>
        <div class="image">
            <img src="img/logo.png" alt="Logo de ANKAMA">
        </div>
        <div class="main-footer">
            <p>&copy; 2023 ANKAMA</p>
            <a href="legal.html">Mentions légales</a>
            <a href="CGU.html">Condition générale d'utilisation</a>
            <a href="RDC.html">Règle de confidentialité</a>
        </div>
    </footer>
</body>
</html>
