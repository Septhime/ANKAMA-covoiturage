<main>
    <div class="page-title">
        <h3>Ajouter un trajet</h3>
    </div>

        <div class="profile-box">
            <form class="profile-info" method="post" action="addsucess.html">
                <div class="two-col">
                    <div>
                        <label for="departurecity" class="label-h5">Ville de départ</label>
                        <input type="text" name="departurecity" id="departurecity" placeholder="" required>
                    </div>
                    <div>
                        <label for="arrivalcity" class="label-h5">Ville d'arrivée</label>
                            <input type="text" name="arrivalcity" id="arrivalcity" placeholder="" required>
                    </div>
                    <div>
                        <label for="departurehours" class="label-h5">Heure et date de départ</label>
                        <input type="datetime-local" name="departurehours" id="departurehours" value="" required>
                    </div>
                    <div>
                        <label for="price" class="label-h5">Prix fixé</label>
                        <input type="number" name="price" id="price" required>
                    </div>
                </div>
                <div class="profile-actions">
                    <button>Envoyer</button>
                    <a href="myproposal.html">Retour</a>
                </div>
            </form>
